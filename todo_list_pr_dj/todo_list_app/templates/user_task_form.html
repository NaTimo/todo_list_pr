{% extends "base.html" %}
{% block title %}Creating/editing task{% endblock %}
{% block content %}
<div style="padding-left: 20px; margin-top: 20px">
{% load crispy_forms_tags %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Creating/editing task</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Save</button>
        </div>
    </form>
    </div>
</div>
{% endblock content %}
